<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="login.ico">
    <title>Formulário</title>
</head>
<body>
    <div class="content">
        <form action="">
            <fieldset>
                <legend>
                    <b>Formulario</b>
                </legend>
                <br>
                
                <div class="input">
                    <input type="text" name="Nome" id="Nome" class="InputUser" required>
                    <label for="Nome" class="labelExp">Nome Completo</label>
                </div><br><br>
                <div class="input">
                    <input type="text" name="Email" id="Email" class="InputUser" required>
                    <label for="Email" class="labelExp">Email</label>
                </div><br><br>
                <div class="input">
                    <input type="tel" name="Telefone" id="Telefone" class="InputUser" required>
                    <label for="Telefone" class="labelExp">Telefone</label>
                </div>
        

                <p>Sexo:</p>
                <input type="radio" name="sexo" id="Feminino" value="Feminino" required>
                <label for="Feminino">Feminino</label><br>

                <input type="radio" name="sexo" id="Masculino" value="Masculino" required>
                <label for="Masculino">Masculino</label><br>

                <input type="radio" name="sexo" id="Outro" value="Outro" required>
                <label for="Outro">Outro</label><br><br>


                <label for="Data"><b>Data :</b></label>
                <input type="date" name="Data" id="Data" required>


                <br><br>


                <div class="input">
                    <input type="text" name="Cidede" id="Cidede" class="InputUser" required>
                    <label for="Cidede" class="labelExp">Cidede</label>
                </div><br><br>
                <div class="input">
                    <input type="text" name="Estado" id="Estado" class="InputUser" required>
                    <label for="Estado" class="labelExp">Estado</label>
                </div><br><br>
                <div class="input">
                    <input type="text" name="Endereço" id="Endereço" class="InputUser" required>
                    <label for="Endereço" class="labelExp">Endereço</label>
                </div>

                <br>
                <input type="submit" onclick="Ok()" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
